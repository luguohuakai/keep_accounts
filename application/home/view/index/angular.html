<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJs</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="app">

<div ng-app="my_app" ng-init="firstName='John'">
    <div ng-controller="c1" >
        <p>名字 : <input type="text" ng-model="name"></p>
        <h1>Hello {{name}}{{firstName}}</h1>
        {{c_name}}
    </div>
    <div ng-controller="c2">
        {{c_name}}
    </div>
</div>
</body>
<script>
    var app = angular.module('app', ['c1','c2']);

    var c1 = angular.module('c1',[]);
    var c2 = angular.module('c2',[]);

            app.controller('c1', function($scope) {
                $scope.c_name = 'c1';
                $scope.name = 'maoge ';
            });

            app.controller('c2',function($scope){
                $scope.c_name = 'c2';
            });
</script>
</html>
